<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        
            <div class="form-group">
                <label for="username">Username</label>
                <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Username & Email">
                <small class="form-text text-muted invalid-feedback">Please Fill Username.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
        
    </div>
    <div class="col-md-3"></div>
</div>
